# Keystore Configuration

# Keystore location (can be overridden by environment variable KEYSTORE_PATH)
keystore.path=${KEYSTORE_PATH:C:/SecureApp/config/keystore.p12}

# Keystore password (MUST be set via environment variable KEYSTORE_PASSWORD)
keystore.password=${KEYSTORE_PASSWORD:changeit}

# AES key alias in keystore
keystore.aes.key.alias=aes-encryption-key

# Key password (usually same as keystore password for PKCS12)
keystore.key.password=${KEY_PASSWORD:changeit}
